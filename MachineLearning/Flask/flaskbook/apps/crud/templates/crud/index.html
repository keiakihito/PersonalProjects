<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{{url_for('crud.static', filename='style.css')}}" />
        <title>List all the users</title>
        <link
            rel = "stylesheet"
            href = "{{ url_for('crud.static', filename = 'style.css')}}"
        />
    </head>

    <body>
        <h2> List all the users</h2>
        <a href = "{{ url_for('crud.create_user')}}"> User New Registration</a>

        <table>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Email Address</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id}}</td>
                <td>{{ user.username}}</td>
                <td>{{ user.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>

</html>
